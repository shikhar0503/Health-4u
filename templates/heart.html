<!DOCTYPE html>
<html lang="en">
<head>
	<title>Heart Disease Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/staticHeart/imagesHeart/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/staticHeart/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/staticHeart/imagesHeart/heart2.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/heartpredict" method="POST">
				<span class="contact1-form-title" style="text-shadow: 2px;">
					Heart Disease Predictor
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<label for="chestpain">Chest Pain Type</label>
					<select class="input1" id="chestpain" name="chestpain" required="required" placeholder="Chest Pain Type">
						<option value="0">Typical Angina</option>
						<option value="1">Atypical Angina</option>
						<option value="2">Non-Anginal Pain</option>
						<option value="3">Asymptomatic</option>
					</select>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<label for="restingbp"> Resting BP(mm Hg)</label>
					<input class="input1" type="number" name="restingbp" id="restingbp" required="required" placeholder="Resting Blood Pressure">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="cholestrol">Serum Cholestoral (mg/dl)</label>
                    <input class="input1" type="number" step="any" id="cholestrol" name="cholestrol" required="required" placeholder="Serum Cholestoral">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="fastingbs">Fasting Blood Sugar</label>
                <select class="input1" id="fastingbs" name = "fastingbs" required="required" placeholder="Fasting Blood Sugar">
                  <option value="0">Fasting Blood Sugar < 120 mg/dl</option>
                  <option value="1">Fasting Blood Sugar > 120 mg/dl</option>
                </select>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="restingecg">Resting Electro-cardiographic Result</label>
                <select class="input1" type="number" id="restingecg" name="restingecg" required="required" placeholder="Resting Electro-cardiographic Result">
                <option value="0">Normal</option>
                <option value="1">having ST-T wave abnormality</option>
                <option value="2">showing probable or definite left ventricular hypertrophy</option>
            	</select>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="maxhr">Maximum Heart Rate Achieved</label>
                <input class="input1" id="maxhr" name = "maxhr" required="required" placeholder="Max Heart Rate Achieved" >
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="exercise">Exercise Induced Angina</label>
                <select class="input1" id="exercise" name = "exercise" required="required" >
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit" onclick="heart">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src=../static/staticHeart/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticHeart/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/staticHeart/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticHeart/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticHeart/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="../static/staticHeart/js/main.js"></script>

</body>
</html>
