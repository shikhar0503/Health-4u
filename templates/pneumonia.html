<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" href="../static/staticPneumonia/imagesPneumonia/icons/favicon.ico"/>
    <link rel="stylesheet" href="../static/staticPneumonia/vendor/bootstrap/css/bootstrap.min.css" integrity="384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/staticPneumonia/css/styles.css">
    <link rel="stylesheet" href="../static/staticPneumonia/css/styles1.css">
    <title>Pneumonia</title>
  </head>


<body>
    <div class="upload container">
        <h3>Pneumonia Disease Detector</h3>
        <hr>
        <form id="uploadform" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label class="text-muted" for="exampleFormControlFile1">Upload your Image</label>
              <input name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br><br><br>
            <button id="load" type="submit" class="btn" >Upload</button>
          </form>
          <br>

          <br>
          {% if prediction %}
                            <img class="mb-4" src="{{image_loc}}" alt="" height="128">
                            <h1>{{prediction}}</h1>
                            <br>

                            {% endif %}
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
