<!DOCTYPE html>
<html lang="en">
<head>
	<title>Diabetes Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/staticDiabetes/imagesDiabetes/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/css/util3.css">
	<link rel="stylesheet" type="text/css" href="../static/staticDiabetes/css/main3.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/staticDiabetes/imagesDiabetes/img3.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/diabetespredict" method = "POST">
				<span class="contact1-form-title">
					<b>Diabetes Predictor</b>
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<label for="Pregnancies">No. of Pregnancies</label>
					<input class="input1" type="number" name="Pregnancies" id="Pregnancies" required="required" placeholder="No. of Pregnancies">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<label for="Glucose">Glucose</label>
					<input class="input1" type="number" name="Glucose" id="Glucose" step="any" required="required" placeholder="Glucose Level">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="Bloodpressure">Current Blood Pressure</label>
					<input class="input1" type="number" id="Bloodpressure" name="Bloodpressure" required="required" placeholder="Current Blood Pressure">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="BMI">Body Mass Index</label>
					<input class="input1" type="number" step="any" name="BMI" id="BMI" required="required" placeholder="Enter BMI">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
					<input class="input1" type="number" step="any" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required="required" placeholder="Enter Diabtetes Pedigree Function">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="Age">Age</label>
					<input class="input1" type="number" name="Age" id="Age" required="required" placeholder="Enter Age">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="diabetes">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="../static/staticDiabetes/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticDiabetes/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/staticDiabetes/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticDiabetes/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticDiabetes/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->

	<script src="../static/staticDiabetes/js/main.js"></script>
</body>
</html>
