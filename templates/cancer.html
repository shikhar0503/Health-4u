<!DOCTYPE html>
<html lang="en">
<head>
	<title>Breast Cancer Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/staticCancer/imagesCancer/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/css/util1.css">
	<link rel="stylesheet" type="text/css" href="../static/staticCancer/css/main1.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/staticCancer/imagesCancer/image1.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="../cancerpredict" method="POST">
				<span class="contact1-form-title">
					Breast Cancer Predictor
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<label for="concave_points_mean">Mean of the Concave Points</label>
					<input class="input1" type="number" step="any" name="concave_points_mean" id="concave_points_mean" required="required"  placeholder="Mean of Concave Points">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<label for="area_mean">Mean of the Area</label>
					<input class="input1" step="any" type="number" name="area_mean" id="area_mean" required="required"  placeholder="Mean of the Area">

					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="radius_mean">Mean of the Radius</label>
					<input class="input1" step="any" type="number" name="radius_mean" id="radius_mean" required="required"  placeholder="Mean of the Radius">

					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="perimeter_mean">Mean of the Perimeter</label>
					<input class="input1" type="number" step="any" name="perimeter_mean" id="perimeter_mean" required="required"  placeholder="Mean of the Perimeter">

					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<label for="concavity_mean">Mean of the Concavity</label>
					<input class="input1" type="number" step="any" name="concavity_mean" id="concavity_mean" required="required"  placeholder="Mean of the Concavity">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="breastcancer">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="../static/staticCancer/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticCancer/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/staticCancer/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticCancer/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticCancer/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="../static/staticCancer/js/main.js"></script>
</body>
</html>
