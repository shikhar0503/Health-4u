<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" href="../static/staticCataract/imagesCataract/icons/favicon.ico"/>
    <link rel="stylesheet" href="../static/staticCataract/vendor/bootstrap/css/bootstrap.min.css" integrity="384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/staticCataract/css/styles.css">
    <link rel="stylesheet" href="../static/staticCataract/css/styles1.css">
    <title>Cataract</title>
  </head>


<body>
    <div class="upload container">
        <h3>Cataract Disease Detector</h3>
        <h5>Upload your eye image</h5>
        <hr>
        <form class="text imageFile"  method="post" enctype="multipart/form-data">
        <input class="form-control imageFile" type="file" onchange="loadFile(event)" name="file" accept=".png, .jpg, .jpeg">
        <p class="previewImg"><img id="output" width="224" /></p>
        <input class="btn btn-outline-dark" type="submit" value="Predict Results">
    </form>
          <br>
          
          <br>
          {% if prediction %}
                            <img class="mb-4" src="{{uploads}}" alt="" height="224">
                            <h1>{{prediction}}</h1>
                            <br>
            
                            {% endif %}
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	

</body>
</html>
