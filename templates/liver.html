<!DOCTYPE html>
<html lang="en">
<head>
	<title>Liver Disease Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/staticLiver/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/css/util2.css">
	<link rel="stylesheet" type="text/css" href="../static/staticLiver/css/main2.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/staticLiver/imagesLiver/image1.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/liverpredict" method="POST">
				<span class="contact1-form-title">
					Liver Disease Predictor
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<label for="total_bilirubin">Total Bilirubin</label>
					<input class="input1" type="number" id="total_bilirubin" name="total_bilirubin"
					required="required" placeholder="Enter Total Bilirubin">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<label for="direct_bilirubin">Direct Bilirubin</label>
					<input class="input1" type="number" id="direct_bilirubin" name="direct_bilirubin"
					required="required" placeholder="Enter Direct Bilirubin">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="alkaline_phosphotase">Alkaline Phosphotase</label>
					<input class="input1" type="number" id="alkaline_phosphotase" name="alkaline_phosphotase"
					required="required" placeholder="Enter Alkaline Phosphotase">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="alamine_aminotransferase">Alamine Aminotransferase</label>
					<input class="input1" type="number" id="alamine_aminotransferase" name="alamine_aminotransferase"
					required="required" placeholder="Enter Alamine Aminotransferase">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="aspartate_aminotransferase">Aspartate Aminotransferase</label>
					<input class="input1" type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase"
					required="required" placeholder="Enter Aspartate Aminotransferase">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="total_proteins">Total Proteins</label>
					<input class="input1" type="number" id="total_proteins" name="total_proteins"
					required="required" placeholder="Enter Total Proteins">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="albumin">Albumin</label>
					<input class="input1" type="number" id="albumin" name="albumin"
					required="required" placeholder="Enter Albumin">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio</label>
					<input class="input1" type="number" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio"
					required="required" placeholder="Enter Albumin and Globulin Ratio">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="liver">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="../static/staticLiver/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticLiver/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/staticLiver/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticLiver/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/staticLiver/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="../static/staticLiver/js/main.js"></script>
</body>
</html>
